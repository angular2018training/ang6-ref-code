<div class="full-wh" fxLayout="column">
    <div class="dialog-header">
        <span fxFlex>Add Performance Curve</span>
        <button mat-icon-button mat-dialog-close>
            <mat-icon class="color-2" aria-label="Close">close</mat-icon>
        </button>
    </div>
    <div fxFlex class="dialog-content-no-scroll">
        <div fxFlexAlign="center center" fxLayout="column" class="inputDialog">
            <div>
                <mat-form-field floatPlaceholder="always">
                    <input matInput required placeholder="Performance Curve Name" [(ngModel)]="createData.name" [maxlength]="inputMaxName">
                    <mat-error>This field is required</mat-error>
                </mat-form-field>
            </div>
            <div fxLayout="row">
                <div fxFlex="100" fxLayout="row">
                    <mat-form-field floatPlaceholder="always">
                        <input matInput required placeholder="File Name" [value]="createData.fileName ? createData.fileName : ''" readonly/>
                    </mat-form-field>
                </div>
                <!-- <div class="b-input-file p-x-5">
                    <button mat-icon-button *ngIf="createData.fileName" (click)="fileInput.clear()" (keyup.enter)="fileInput.clear()">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div> -->
                <div class="b-input-file">
                    <td-file-input (click)="fileInput.clear()" (select)="selectEvent($event)" accept=".csv" class="push-left-sm push-right-sm" #fileInput [(ngModel)]="createData.fileName">
                        <mat-icon>file_upload</mat-icon>
                    </td-file-input>
                </div>
            </div>
            <div>
                <mat-form-field floatPlaceholder="always">
                    <textarea rows="3" matInput placeholder="Note" [(ngModel)]="createData.note" [maxlength]="inputMaxLength"></textarea>
                    <mat-error>This field is required</mat-error>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="divider-h"></div>
    <mat-dialog-actions class="dialog-footer">
        <div fxFlex></div>
        <button mat-button (click) = "createPerformanceCurve()" [disabled]="disableSave()" class="red-btn">Save</button>
    </mat-dialog-actions>
</div>
