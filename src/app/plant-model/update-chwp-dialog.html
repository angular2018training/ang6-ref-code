<div class="add-chiller dialog">
    <div fxLayout="row" class="dialog-header">
        <span fxFlex>CHWP - {{data.name | ShortenData}}</span>
        <button mat-icon-button mat-dialog-close>
            <mat-icon class="color-2" aria-label="Close">close</mat-icon>
        </button>
    </div>

    <div class="dialog-content">
        <div class="inputDialog chwp-info">
            <!-- <div>
                <mat-form-field floatPlaceholder="always">
                    <input matInput required placeholder="CHWP ID" [(ngModel)]="updateData.id">
                    <mat-error>This field is required</mat-error>
                </mat-form-field>
            </div> -->
            <div>
                <mat-form-field floatPlaceholder="always">
                    <input type="number" matInput placeholder="Simulator Index" disabled [(ngModel)]="updateData.simulatorIndex">
                    <mat-error>This field is required</mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field floatPlaceholder="always">
                    <input matInput required placeholder="CHWP Name" [(ngModel)]="updateData.name" [maxlength]="inputMaxName">
                    <mat-error>This field is required</mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field floatPlaceholder="always">
                    <input (keypress)='floatInput($event)' matInput required placeholder="Head (Cubic Factor)" [(ngModel)]="updateData.headCubicFactor" maxlength="10">
                    <mat-error>This field is required</mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field floatPlaceholder="always">
                    <input (keypress)='floatInput($event)' matInput placeholder="Head (Proportional Factor)" [(ngModel)]="updateData.headProportionalFactor" maxlength="10">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field floatPlaceholder="always">
                    <input required (keypress)='floatInput($event)' matInput placeholder="Flow Rate[m3/h]" [(ngModel)]="updateData.flowRate" maxlength="10">
                    <mat-error>This field is required</mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field floatPlaceholder="always">
                    <input (keypress)='floatInput($event)' matInput placeholder="Maximum Flow Rate Ratio[%]" [(ngModel)]="updateData.maxFlowRateRatio" maxlength="10">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field floatPlaceholder="always">
                    <input (keypress)='floatInput($event)' matInput placeholder="Minimum Flow Rate Ratio[%]" [(ngModel)]="updateData.minFlowRateRatio" maxlength="10">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field floatPlaceholder="always">
                    <mat-select [(ngModel)]="updateData.backupChwpId">
                        <mat-option class="none">None</mat-option>
                        <mat-option [value]="item.id" *ngFor="let item of data.bkChwps">{{item.chwpName}}</mat-option>
                    </mat-select>
                    <mat-placeholder>
                        <span>Backup CHWP</span>
                    </mat-placeholder>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="divider-h "></div>
    <mat-dialog-actions class="dialog-footer ">
            <button mat-button (click)="setDefault()">Set Default Values</button>
        <div fxFlex></div>
        <!-- <button mat-button mat-dialog-close>No</button> -->
        <!-- Can optionally provide a result for the closing dialog. -->
        <button mat-button class="red-btn" (click)="updateInfo()" [disabled]="compareData()"> OK </button>
    </mat-dialog-actions>
</div>
