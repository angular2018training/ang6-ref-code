<div class="login_content" fxLayout="column" fxLayoutAlign="start">
  <div class="login-title">
    <span>ES-NAVI SYSTEM</span>
  </div>
  <div class="reset_password_notify">
    <span class="color-1">Enter your Email, we'll send you a link to reset your password</span>
  </div>
  <div class="reset_password_notify">
    <mat-form-field floatPlaceholder="always" class="full-w m-t-10">
        <input matInput required placeholder="Email" [(ngModel)]="email" #emailF="ngModel" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
        <mat-error *ngIf="emailF.errors && emailF.errors.pattern">
          {{emailInvalid}}
        </mat-error>
        <mat-error *ngIf="emailF.errors && emailF.errors.required">
          Email is <strong>required</strong>
        </mat-error>
    </mat-form-field>
    <div fxLayout="row" fxLayoutAlign="center">
      <re-captcha required (resolved)="isValidCaptcha = true" siteKey="6Lfr8DgUAAAAAB6G2QN0UhUy57g5aPxgBVtJYY4z"></re-captcha>
    </div>
    <div class="m-t-10" fxLayout="row" fxLayoutAlign="end">
      <!-- <button class="red-btn" type="button" mat-button [disabled]="!isValidCaptcha || !emailF.valid || isChangeSuccess" (click)="send()">Send</button> -->
      <button class="red-btn" type="button" mat-button [disabled]="!isValidCaptcha || !emailF.valid || isEqual(sourceEmail,email)" (click)="send()">Send</button>
    </div>
  </div>
  <div class="login_content_detail">
  </div>
</div>
